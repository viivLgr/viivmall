server {
    listen 80;
    autoindex on;
    server_name admin.viivmall.viivlgr.cn;
    access_log /usr/local/nginx/logs/access.log combined;
    index index.html index.htm index.jsp index.php;
    if ( $query_string ~* ".*[\;'\<\>].*" ){
        return 404;
    }

    location = / {
        root /product/frontend/admin-fe/dist/view;
        index index.html;
    }

    location ~ .*\.(html|htm)$ {
        root /product/frontend/admin-fe/dist/view;
        index index.html;
    }

    location / {
        proxy_pass http://127.0.0.1:8080/;
        #add_header Access_Control_Allow-Origin '*';
    }
}